<div class="my-5" *ngIf="title[0]!='person'">
  <h4 class="text-capitalize ">cast</h4>
  <div class="mt-3">
    <swiper
    [autoplay]="{
      delay: 2000,
      disableOnInteraction: false
    }"

    class="mySwiper"
  >
    <ng-template swiperSlide *ngFor="let actor of casts?.cast">
      <a [routerLink]='["/detailes","person",actor.id]'>
        <div class="item-card position-relative my-2 " >
          <img [src]="imagePaseUrl+actor.profile_path" [alt]="actor.name" class="img-fluid">
          <div class="position-absolute w-100 item-card-info">
            <p>{{actor.name}}</p>
            <span class="text-light release-date">department:{{actor.known_for_department}}</span>
          </div>
        </div>
      </a>
    </ng-template>
  </swiper>
  </div>
</div>
