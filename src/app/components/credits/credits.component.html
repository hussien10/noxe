<div class="my-5 credits">
  <h4 class="text-center mb-5">{{name}} credits</h4>
  <div class="row">
    <div class="col-lg-5 col-md-6">
      <h5>{{name}} movies</h5>
      <div class="mt-3">
        <swiper
        [autoplay]="{
          delay: 2000,
          disableOnInteraction: false
        }"
        class="mySwiper"
      >
        <ng-template swiperSlide *ngFor="let credit of movieCredits?.cast">
          <a [routerLink]='["/detailes","movie",credit.id]'>
            <div class="item-card position-relative my-2 " >
              <img [src]="imagePaseUrl+credit.poster_path" (error)="imgError($event)" [alt]="credit.name" class="img-fluid">
              <div class="position-absolute w-100 item-card-info">
                <p>{{credit.original_title}}</p>
                <p class="text-light release-date">charcter name:{{credit.charcter||"unknown"}}</p>
              </div>
            </div>
          </a>
        </ng-template>
      </swiper>
      </div>
    </div>

    <div class="col-lg-5 col-md-6 offset-lg-2">
      <h5>{{name}} tv shows</h5>
      <div class="mt-3">
        <swiper
        [autoplay]="{
          delay: 2000,
          disableOnInteraction: false
        }"
        class="mySwiper"
      >
        <ng-template swiperSlide *ngFor="let credit of tvCredits?.cast">
          <a [routerLink]='["/detailes","tv",credit.id]'>
            <div class="item-card position-relative my-2 " >
              <img [src]="imagePaseUrl+credit.poster_path" [alt]="credit.name" class="img-fluid">
              <div class="position-absolute w-100 item-card-info">
                <p>{{credit.name}}</p>
                <p class="text-light release-date">charcter name: {{credit.charcter||"unknown"}}</p>
              </div>
            </div>
          </a>
        </ng-template>
      </swiper>
      </div>
    </div>
  </div>
</div>
