<section class="movies my-5">
 <div class="container">
  <h2 class="my-5">Movies</h2>
  <div class="row">
    <div *ngFor="let movie of trendyMovies" class="col-lg-2 col-md-3">
      <a [routerLink]='["/detailes","movie",movie.id]'>
        <div class="item-card position-relative my-2 ">
          <img [src]="imagePaseUrl+movie.poster_path" (error)="imgError($event)" [alt]="movie.title" class="img-fluid">
          <div class="position-absolute w-100 item-card-info">
            <p>{{movie.title}}</p>
            <span class="text-light release-date">release date:{{movie.release_date}}</span>
          </div>
        </div>
      </a>
    </div>
  </div>
  <nz-pagination [nzPageIndex]="pagination?.page" [nzTotal]="pagination?.total_results" [nzResponsive]="true">
  </nz-pagination>
 </div>
</section>
