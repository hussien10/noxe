<section class="movies my-5">
  <div class="container">
   <h2 class="mt-5">Actors</h2>
   <div class="row">
     <div *ngFor="let actor of trendyActors" class="col-lg-2 col-md-3">
       <a [routerLink]='["/detailes","person",actor.id]'>
         <div class="item-card position-relative my-2 ">
           <img [src]="imagePaseUrl+actor.profile_path" (error)="imgError($event)" [alt]="actor.name" class="img-fluid">
           <div class="position-absolute w-100 item-card-info">
             <p>{{actor.name}}</p>
             <span class="text-light release-date">department : {{actor.known_for_department}}</span>
           </div>
         </div>
       </a>
     </div>
   </div>
   <nz-pagination [nzPageIndex]="pagination?.page" [nzTotal]="pagination?.total_results" [nzResponsive]="true">
   </nz-pagination>
  </div>
 </section>
